<!DOCTYPE html>
<html>
<head>
  <title>ぷよぷよ練習ツール</title>
  <style>
    #gameCanvas {
      border: 1px solid black;
    }

    #gameExplanation {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <div id="gameExplanation">
    <br>
    <br>
    <br>
    <h2>ぷよぷよ練習ツール 説明</h2>
    <p><br>
       操作方法:<br>
       ・矢印でステージを選択して、Start!ボタンで開始します。<br>
       ・画面に表示されている見本を目指して、右に並んでいるブロックを落としていきます。<br>
       ・画面内をクリックすることにより、クリックした列にブロックが落ちていきます。<br>
       ・正しい位置にブロックを落とさないと、ブロックはすり抜けます。<br>
       ・全てのブロックを設置するとクリアです。<br>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
